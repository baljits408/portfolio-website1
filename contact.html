    <form action="" method="post" id="contact-form">
        <div>
            <label class="standard-label" for="name">Name:</label>
            <input type="name" id="name" required>
        </div>
        <div>
            <label class="standard-label" for="contact-email">E-mail: </label>
            <input type="email" id="contact-email" required>
        </div>
        <div>
            <label class="standard-label" for="my-telephone">Telephone:</label>
            <input type="tel" id="my-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
        </div>
        <div>
            <label class="standard-label" for="message-to-me">Message: </label>
            <textarea id="message-to-me" required maxlength="240"></textarea>
        </div>
        <div>
            <input type="submit" id="button" value="Send Message">
        </div>
    </form>
